<body>
  <main>
    <div class="container">
      <div class="title">Cadastro</div>
      <div class="content">
        <form id="form">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Nome Completo*</span>
              <input type="text" placeholder="Digite seu nome completo" required id="nameField">
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Digite seu Email" required id="emailField">
            </div>
            <div class="input-box">
              <span class="details">Data de Nascimento</span>
              <input type="date" required id="birthDateField">
            </div>
            <div class="input-box">
              <span class="details">Senha</span>
              <input type="password" placeholder="Digite uma senha" required id="passwordField">
              
              <span style="color: red;">
                <b>ATENÇÃO!</b> Não coloque nenhuma senha de uso padrão, 
                esse sistema não é seguro
              </span>
            </div>
            <div class="input-box">
              <div id="genero" class="gender-details">
                <span class="gender-title">Você se identifica como:*</span>
              
                <input type="radio" name="gender" id="dot-1" value="Homem">
                <input type="radio" name="gender" id="dot-2" value="Mulher">
                <input type="radio" name="gender" id="dot-3" value="Outro">

                <div class="category">
                  <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Homem</span>
                  </label>

                  <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Mulher</span>
                  </label>

                  <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Outro</span>
                  </label>
                </div>

              </div>
            </div>


            <div class="input-box">
              <span class="details">Repita sua senha</span>
              <input type="password" placeholder="Repita sua senha" required>
            </div>

            <div class="input-box">
              <div class="button ">
                <input type="submit" value="Avançar">
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </main>
